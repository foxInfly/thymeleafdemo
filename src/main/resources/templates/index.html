<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>
        thymeleaf 表格演示
    </title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Base Styles -->
    <link th:href="@{/vendors/base/vendors.bundle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/demo/default/base/style.bundle.css}" rel="stylesheet" type="text/css"/>
    <!--end::Base Styles -->
    <link rel="shortcut icon" th:href="@{/demo/default/media/img/logo/favicon.ico}"/>
</head>
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<span th:text="${str}">你好</span>
<input type="text" value="我是文本框1">
<span th:text="${session.name}">你好name</span>
<span th:utext="${session.name}">你好name</span>
<span>你好  [[${session.name}]]</span>
<span>你好  [[${session.name}]]</span>
<a href="/show?id=5&name=zhangsan">点击提交1</a>
<a th:href="@{show(id=5,name=${session.name})}">点击提交2</a>

<span th:text="${#ctx.#locale}">ctx0</span>

<span th:if="${session.id} != nulll">你好id</span>

<input type="text" th:value="我是文本框2">

<table class="m-datatable" id="html_table" width="100%">
    <thead>
    <tr>
        <th title="Field #1">ID</th>
        <th title="Field #2">姓名</th>
        <th title="Field #3">年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">2</td>
        <td th:text="${user.age}">3</td>
    </tr>
    </tbody>
</table>


<div th:include="footer :: copy"></div>

<!-- begin::Quick Nav -->
<!--begin::Base Scripts -->
<script th:src="@{/vendors/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/demo/default/base/scripts.bundle.js}" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Resources -->
<script th:src="@{/demo/default/custom/components/datatables/base/html-table.js}" type="text/javascript"></script>
<!--end::Page Resources -->
</body>
</html>
